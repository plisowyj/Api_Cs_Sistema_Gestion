
<div class="d-sm-flex align-items-center justify-content-center mb-4">
  <h1 id="tableLabel">{{titulo}}</h1>

</div>

<div class="row align-items-center justify-content-center">

  <div class="container w-50">

    <form class="user" #ventaForm="ngForm" (ngSubmit)="onSubmit(ventaForm)">

      <div class="form-group">
        <input class="form-control text-uppercase" type="text" name="comentarios" #comentarios="ngModel" [(ngModel)]="venta.comentarios" required placeholder="Comentarios">
        <small *ngIf='!comentarios.valid && comentarios.touched' class="invalid-feedback d-block">El comentario no es válido</small>
      </div>

      <div class="form-group">
        <select [(ngModel)]="venta.idUsuario" name="idUsuario" class="form-control" (change)="UserChange(idUsuario.value)" #idUsuario="ngModel" required>
          <option value="" disabled>Seleccione un usuario</option>
          <option *ngFor="let op of usuarios" [value]="op.id">
            {{op.nombre}} {{op.apellido}}
          </option>
        </select>
        <small *ngIf='!idUsuario.valid && idUsuario.touched' class="invalid-feedback d-block">El Usuario no es válido</small>
      </div>
      
      <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <input class="btn btn-success mt-4" type="submit" value="{{boton}}" [disabled]="ventaForm.invalid">
        <a class="btn btn-primary mt-4 ml-3" [routerLink]="['/vlist']">Volver</a>
      </div>
    </form>
  </div>

</div>
